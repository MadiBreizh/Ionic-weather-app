<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>
 <ion-grid *ngIf="weather">
   <ion-row>  
     <ion-col>
       <h2 class="location"> {{ weather.display_location.full }} </h2>
       <div class="icon"> <img src="{{ weather.icon_url}}" alt=""> </div>
        <h2 class="location"> {{ weather.temp_f }} &deg; </h2>
         <h2 class="location"> {{ weather.temperature_string }} </h2>
     </ion-col>
    
   </ion-row>
 </ion-grid>
</ion-content>
